<!--HTML only, all JS functions for fetching and populating tables are in script.js-->
<!DOCTYPE html>
<html lang="en">

<head>
	<title>Homework 3 - Tennis Data</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<hr>

	<!--Buttons for chosing sections.-->
	<button type="button" id="playersBtn"> Players </button>
	<button type="button" id="tourneyBtn"> Tournaments </button>
	<button type="button" id="statsBtn"> Player Stats </button>

	<!-- players section -->
	<div id="playersSection">
		<h1> Player Data by Name </h1>
		<p> Please input the player name for whom you want information. </p>
		<form id="playerForm">
			<label for="name">Name:</label><br>
			<input type="text" id="name" name="name" placeholder="(required)" required><br>
			<button type="button" id="playerFetchBtn">Click to display player</button>
		</form>
		<table id="playersTable">
			<!--Information inserted based on user request (see script.js)-->
		</table>
	</div>

	<!-- tournaments section (hidden by default) -->
	<div id="tournamentsSection" style="display: none;">
		<h1> Tourney Data by Year</h1>
		<p> Please insert the year for which you want tournament information. <p>
		<form id="tourneyForm">
			<label for="tYear">Year:</label>
			<input type="text" id="tYear" name="tYear" placeholder="(required)" required><br>
			<button type="button" id="tourneyFetchBtn">Click to display tourney information</button>
		</form>

		<!--Buttons for sorting.-->
		<button id="sortNameBtn">Sort by Name</button>
		<button id="reverseSortNameBtn">Reverse Sort by Name</button>
		<button id="sortDrawBtn">Sort by Draw Size</button>
		<button id="reverseSortDrawBtn">Reverse Sort by Draw Size</button>
		<button id="sortDateBtn">Sort by Date</button>
		<button id="reverseSortDateBtn">Reverse Sort by Date</button>
		<button id="sortLevelBtn">Sort by Level</button>
		<button id="reverseSortLevelBtn">Reverse Sort by Level</button>

		<table id="tourneyTable">
			<!--Information inserted based on user request (see script.js)-->
		</table>

	</div>

	<!-- player stats Section (hidden by default) -->
	<div id="statsSection" style="display: none;">
		<h1> Player Stats Data by Name and Date </h1>
		<p> Please insert the player name and dates for which you want statistics. <p>
		<form id="playerStatsForm">
			<label for="psName">Player Name:</label><br>
			<input type="text" id="psName" name="psName" placeholder="(required)" required><br>

			<label for="startDate">Start Date:</label><br>
			<input type="date" id="startDate" name="startDate" required><br>

			<label for="endDate">End Date:</label><br>
			<input type="date" id="endDate" name="endDate" required><br>

			<button type="button" id="playerStatsFetchBtn">Click to display player stats</button>
		</form>
		<Table id="playerStatsTable"> 
			<!--Information inserted based on user request (see script.js)-->
		</Table>
	</div>

	<script src="script.js"></script>
</body>

</html>
